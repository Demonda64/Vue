<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Playground</title>
    

</head>

<body>

    <div id="mon-app">
        <h1>Cool man</h1>
        <button v-on:click="augmente">Augmente</button>
        <button v-on:click="compteur--">Baisse </button>
        <h2>Compteur: {{ compteur }}</h2>    
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>

        new Vue({
            el: '#mon-app',
            data: {
                compteur : 0
            },
            methods: {
                augmente : function(){
                    this.compteur++;
                },
                baisse : function(){
                    this.compteur--;
                }
                }
        })


    </script>

</body>

</html>
