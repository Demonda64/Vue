<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Playground</title>
    <style>

        .box {
            width: 250px;
            height: 250px;
            border: 1px solid #333;
        }
        .red {
            background: crimson;
        }
        .bordure {
            border: 10px solid #333;
        }
    </style>

</head>

<body>

    <div id="mon-app">
        <h1>Cool man</h1>
        <button @click="toggleBox = !toggleBox">Toggle la couleur</button>
        
        <template v-if="toggleBox">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem, amet.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem, amet.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem, amet.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem, amet.</p>
        </template>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>

        new Vue({
            el: '#mon-app',
            data: {
                toggleBox : true,
           }      
        })


    </script>

</body>

</html>
